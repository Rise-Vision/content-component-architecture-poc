<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script type="module">
      // this and the following block are needed at build time to force the creation of the shared bundle script
      import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
    </script>
    <script type="module">
      import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
    </script>
    <script src="http://widgets.risevision.com/staging/common/rise-player-configuration.js"></script>
    <script src="http://widgets.risevision.com/staging/common/rise-local-messaging.js"></script>
    <script src="http://widgets.risevision.com/staging/common/rise-local-storage.js"></script>
    <script>
      console.log("configuring");

      // electron / websocket or chromeos / window
      RisePlayerConfiguration.configure({}, {
        player: "electron",
        connectionType: "websocket",
        detail: { serverUrl: "http://localhost:8080" }
      });
    </script>
  </head>
  <body>
    <rise-data-image id="rise-data-image-01"
      file="risemedialibrary-30007b45-3df0-4c7b-9f7f-7d8ce6443013/logo.png">
    </rise-data-image>

    <div id="image01">
      <p>Downloading image, please wait...</p>
    </div>

    <hr>

    <script>
      fetch('http://widgets.risevision.com/staging/components/rise-data-image/2018.10.02.15.32/rise-data-image.js')
      .then(response => response.text())
      .then(code => {
        let script = document.createElement('script');
        script.append(code);

        document.body.appendChild(script);

        // all of the following will be implemented later by a rise-image component
        let image01 = document.querySelector('#rise-data-image-01');
        image01.addEventListener('image-url-updated', event => {
          document.querySelector('#image01').innerHTML = `
            <img src=${ event.detail.url } width="50" height="50">
          `;
        });
        image01.addEventListener('image-not-available', event => {
          document.querySelector('#image01').innerHTML = "<p>image not available</p>";
        });
        image01.addEventListener('image-error', event => {
          document.querySelector('#image01').innerHTML = `
            <p>image error: ${ event.detail.errorMessage }</p>
          `;
        });
      })
      .catch(console.error);
    </script>
  </body>
</html>
