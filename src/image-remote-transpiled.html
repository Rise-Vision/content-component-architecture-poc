<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script type="module">
      // this and the following block are needed at build time to force the creation of the shared bundle script
      import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
    </script>
    <script type="module">
      import { PolymerElement, html } from '@polymer/polymer/polymer-element.js';
    </script>
    <script src="script/rise-player-configuration.js"></script>
    <script src="script/rise-local-messaging.js"></script>
    <script>
      function connectionHandler(event) {
        const connected = RisePlayerConfiguration.LocalMessaging.isConnected();

        console.log(`connected: ${ connected }`);

        if (connected) {
          window.removeEventListener( "rise-local-messaging-connection", connectionHandler );

          RisePlayerConfiguration.LocalMessaging.receiveMessages(message => {
            console.log(JSON.stringify(message));
          });

          setInterval(() => {
            console.log('broadcasting');

            RisePlayerConfiguration.LocalMessaging.broadcastMessage({
              topic: "clientlist-request"
            });

            RisePlayerConfiguration.LocalMessaging.broadcastMessage({
              topic: "watch",
              filePath: "risemedialibrary-30007b45-3df0-4c7b-9f7f-7d8ce6443013/logo.png"
            });
          }, 30000);
        }
      }

      window.addEventListener( "rise-local-messaging-connection", connectionHandler);

      // electron / websocket or chromeos / window
      RisePlayerConfiguration.configure({}, {
        player: "electron",
        connectionType: "websocket",
        detail: { serverUrl: "http://localhost:8080" }
      });
    </script>
  </head>
  <body>
    <rise-data-image id="rise-data-image-01"
      file="https://storage.googleapis.com/risemedialibrary-30007b45-3df0-4c7b-9f7f-7d8ce6443013/logo.png">
    </rise-data-image>

    <div id="image01">
      <p>Downloading image, please wait...</p>
    </div>

    <hr>

    <script>
      fetch('https://storage.googleapis.com/widgets.risevision.com/staging/components/rise-data-image/2018.09.27.15.56/rise-data-image.js')
      .then(response => response.text())
      .then(code => {
        let script = document.createElement('script');
        script.append(code);

        document.body.appendChild(script);

        document.querySelector('#rise-data-image-01').addEventListener('url-updated', event => {
          document.querySelector('#image01').innerHTML = `
            <img src=${event.detail.url} width="50" height="50">
          `;
        });
      })
      .catch(console.error);
    </script>
  </body>
</html>
